<mat-card class="container">
  <mat-card-header>
    <mat-card-title> Palpitar Jogo </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field *ngIf="selecaoA!" class="input" id="selecaoA">
      <mat-label for="selecaoA">Seleção A:</mat-label>
      <input
        disabled=""
        matInput
        type="text"
        name="selecaoA"
        [(ngModel)]="selecaoA.nome"
      />
    </mat-form-field>  
    <mat-form-field id="placarA" class="input">
      <mat-label for="placarA">Placar Seleção A: </mat-label>
      <input matInput type="number" id="placarA" [(ngModel)]="placarA"/>
    </mat-form-field>
    <mat-form-field *ngIf="selecaoB!" class="input" id="selecaoB">
      <mat-label for="selecaoB">Seleção B:</mat-label>
      <input
        disabled=""
        matInput
        type="text"
        name="selecaoB"
        [(ngModel)]="selecaoB.nome"
      />
    </mat-form-field>
    <mat-form-field id="placarB" class="input">
      <mat-label for="placarB">Placar Seleção B: </mat-label>
      <input matInput type="number" id="placarB" [(ngModel)]="placarB"/>
    </mat-form-field>
    <button
			mat-raised-button
			color="warn"
			id="btnCadastrar"
			(click)="palpitar()"
		>
			Palpitar
		</button>
  </mat-card-content>
</mat-card>
